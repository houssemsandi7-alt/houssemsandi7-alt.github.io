<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just a Question ðŸ’—</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #fff1f6;
      --yes: #7bdcb5;
      --yes-hover: #5fcfa1;
      --no: #ff9aa2;
      --text: #5a4a4a;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe4ec, #fff6fa);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: var(--card);
      padding: 3rem 3.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(255, 182, 193, 0.35);
      text-align: center;
      position: relative;
      overflow: hidden;
      min-width: 320px;
      max-width: 420px;
    }

    h1 {
      color: var(--text);
      font-weight: 500;
      margin-bottom: 2.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      position: relative;
    }

    button {
      border: none;
      padding: 0.8rem 2.2rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    #yesBtn {
      background: var(--yes);
      color: white;
    }

    #yesBtn:hover {
      background: var(--yes-hover);
      transform: translateY(-3px) scale(1.05);
    }

    #noBtn {
      background: var(--no);
      color: white;
      position: relative;
    }

    .message {
  display: none;
  margin-top: 1.5rem;
  text-align: center;
  animation: fadeIn 0.6s ease forwards;
}

.message.show {
  display: block;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}


    .message.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .message h2 {
      font-size: 1.6rem; 
      line-height: 1.6;
      text-align: center;    
      padding: 1rem;
}

    .heart {
      font-size: 2rem;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .sloumti2-img {
      width: 120px;         
      margin-bottom: 1rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 150, 180, 0.35);
      animation: pop 0.8s ease;
  }

@keyframes pop {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Thebi aala hassoultek? ðŸ’•</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="message" id="message">
      <img src="sloumti2.jpg" alt="love" class="sloumti2-img">
      <h2 id="l">Nmout aalik ena naarfek mazelt ghodhbena aandek lhak nethasnnou wlh ðŸ’–ðŸ’–ðŸ’–<br>Enti zeda tmouti aaleya</h2>
      <div class="heart">ðŸ’—ðŸ’—ðŸ’—ðŸ’—</div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const buttons = document.querySelector(".buttons");
    const question = document.getElementById("question");

    function moveNoButton() {
      const maxX = 120;
      const maxY = 60;
      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    buttons.style.display = "none";    
    message.classList.add("show");   
  });
  </script>
</body>
</html>
